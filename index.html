<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
<main>
    <div id="scores">
        <div>
            <p>High Scores:</p>
            <p>Current Scores:</p>
        </div>
        <div>
            <p id="highScore">0</p>
            <p id="score"></p>
        </div>
    </div>
    <div>
        <div class = "inputWrapper">
            <input id="guess" type="text"/>
            <button id="guessBtn">Guess</button>
        </div>
        <div class="historyWrapper">
            <table>
                <thead>
                <tr>
                    <th>Guss number</th>
                    <th>Hint</th>
                </tr>
                </thead>
                <tbody id="history"></tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
